<if condition="($type eq 1)">
    <input type="hidden" name="cycle_number" id="cycle_number" value="{$cycles|count}" /><!-- 收益类型总数-->
    <volist name="cycles" id="cycle_each" key="k">
        <div class="controls">
            <span style="font-size:.7rem;line-height: 30px;">支持￥</span>
            <div class="input-append input-append-cycle">
                <input type="number" class="span11 cycle-cycle" data-required="required" min="1" name="cycle{$k|default=1}" value="{$cycle_each.cycle}"  placeholder="投资金额" >
                <input type="hidden" name="cycle_type{$k}" class="cycle-select" value="99">
            </div>
            收益：<input type="text" style="width:120px;" name="profit{$k}" value="{$cycle_each.profit}" class="cycle-profit" min="0" max="100" data-required="required"/>
            &nbsp;&nbsp;&nbsp; &nbsp;
            <a class="sAdd btn btn-primary" href="javascript:void(0);" title="" onclick="addCycle(this);">
                <i class="icon-plus"></i>
            </a>
            <gt name="k" value="1">
                <a class="sAdd btn btn-primary" href="javascript:void(0);" onclick="minCycle(this);">
                    <i class="icon-minus"></i>
                </a>
            </gt>
        </div>

    </volist>
    <else/>
    <input type="hidden" name="cycle_number" id="cycle_number" value="1" /><!-- 收益类型总数-->
    <div class="controls">
        <span style="font-size:.7rem;line-height: 30px;">支持￥</span>
        <div class="input-append  input-append-cycle">
            <input type="number" class="span11 cycle-cycle" min="1" data-required="required"  name="cycle{$k|default=1}" value="{$cycle_each.cycle}"  placeholder="投资金额" >
            <input type="hidden" name="cycle_type1" class="cycle-select" value="99">
        </div>
        收益：<input type="text" style="width:120px;" name="profit1" class="cycle-profit" min="0" max="100" data-required="required"/>
        &nbsp;&nbsp;&nbsp; &nbsp;
        <a class="sAdd btn btn-primary" href="javascript:void(0);" title="" onclick="addCycle(this);">
            <i class="icon-plus"></i>
        </a>
    </div>
</if>
