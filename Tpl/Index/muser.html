<include file="Public:header"/>
<style>.a1{text-align: center !important;}
.user-key{position: relative;float:right;}
.user-key input{margin-top:3px;}
#btn_search_one{ position: absolute;height:29px;top:3px;right:0;}
td:nth-child(1),td:nth-child(3),td:nth-child(5),td:nth-child(11){text-align:center;}
</style>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-user"></i></span>
                        <h5>用户管理</h5>
                        <div class="user-key">
                            <input type="text" value="{$user_key}" placeholder="用户id，昵称，手机号" id="user_key">
                            <button class="icon-search btn " id="btn_search_one"></button>
                        </div>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <!--<th>用户ID</th>
                                <th>openid</th>-->
                                <th>用户ID</th>
                                <th>昵称</th>
                                <th>头像</th>
                                <th>姓名</th>
                                <th>电话号码</th>
                                <th>身份证号码</th>
                                <th>账户余额（元）</th>
                                <th>银行卡信息</th>
                                <th>交易记录查看</th>
                                <th>地址</th>
                                <th>时间</th>
                            </tr>
                            </thead>
                            <volist name="users" id="user" empty="$empty">
                            <tr class="gradeA ">
                                <td>{$user.union_id}</td>
                                <td style="max-width:120px;">{$user.nickname}</td>
                                <td><img data-original="{$user.headimgurl}" width="40" height="40"/></td>
                                <td>{$user.real_name}</td>
                                <td>{$user.tel}</td>
                                <td>{$user.id_no}</td>
                                <td class="text-error">{$user.balance|number_format=2}</td>
                                <td class="a1">
                                    <a href="{$site_root}Index/bank_card/user_id/{$user.user_id}">查看</a>
                                </td>
                                <td class="a1">
                                    <a href="{$site_root}Index/trade_log/search/0-0-0-{$user.user_id}">查看</a>
                                </td>
                                <td style="max-width: 160px;">{$user.province}{$user.city}{$user.area}{$user.address}</td>
                                <td>{$user.ctime|substr=0,16}</td>
                            </tr>
                            </volist>
                            <notempty name="users">
                            <tr>
                                <td  class="pagination" colspan="11" style="text-align: right">{$page}</td>
                            </tr>
                            </notempty>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!--end-Footer-part-->
<!--<script src="{$resource_path}js/jquery.dataTables.min.js"></script>-->
<script>
    $(function(){
        $("#btn_search_one").click(function(){
            var one = $("#user_key").val();
            if(one==""|| one==null) {location = site_root+"Index/muser";return;}
            location = site_root+"Index/muser/user_key/"+one;
        })
    })
</script>
<include file="Public:footer"/>
